{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="page_header">
  <h1 class="standard">Login</h1>
</div>
<div class="col-md-8">
  {{ wtf.quick_form(form) }}
</div>
<div>
  <p class=standard>
    New user?
    <a href="{{ url_for('auth.register') }}">
        Click here to register.
    </a>
  </p>
</div>
{% endblock %}
